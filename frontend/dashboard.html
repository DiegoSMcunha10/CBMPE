<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - Bombeiros PE</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/dashboard.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
  </head>
  <body>
    <div class="sidebar">
      <h2>Bombeiros PE</h2>
      <ul>
        <li><a href="ocorrencias.html">Ocorrências</a></li>
        <li><a href="dashboard.html" class="active">Dashboard</a></li>
        <li><a href="usuarios.html">Usuários</a></li>
        <li><a href="auditoria.html">Auditoria</a></li>
        <li><a href="index.html" onclick="logout()">Sair</a></li>
      </ul>
    </div>

    <div class="content">
      <h1>Visão Geral de Ocorrências</h1>

      <div class="cards">
        <div class="card orange">
          <h3>Ocorrências Totais</h3>
          <p>1.250</p>
        </div>
        <div class="card blue">
          <h3>Média Diária de Ocorrências</h3>
          <p>42</p>
        </div>
        <div class="card red">
          <h3>Ocorrências Abertas</h3>
          <p>150</p>
        </div>
        <div class="card green">
          <h3>Ocorrências Resolvidas</h3>
          <p>1.100</p>
        </div>
      </div>

      <h2>Gráficos Operacionais</h2>
      <div class="charts">
        <div class="chart-container">
          <canvas id="bubbleChart"></canvas>
        </div>
        <div class="chart-container">
          <canvas id="doughnutChart"></canvas>
        </div>
      </div>
    </div>

    <script src="dashboard.js"></script>
  </body>
</html>
