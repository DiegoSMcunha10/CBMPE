<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Bombeiros PE</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="login-page">
    <div class="login-container">
      <div class="logo-wrap">
        <img src="/CBMPE/frontend/public/OIP.webp" alt="Logo Bombeiros" class="logo" />
      </div>

      <h1>Login CBMPE</h1>

      <div id="login-error" class="login-error">
        Matrícula ou senha incorretos
      </div>

      <div class="input-group">
        <label for="matricula">Matrícula</label>
        <input type="text" id="matricula" placeholder="Digite sua matrícula" />
      </div>

      <div class="input-group">
        <label for="senha">Senha</label>
        <input type="password" id="senha" placeholder="Digite sua senha" />
      </div>

      <button class="btn-login" onclick="login()">Entrar</button>
      <a href="#" class="forgot">Esqueci minha senha</a>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
